<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main">
		<div class="container">
			<form action="https://httpbin.org/post" method="POST" class="feedback-form">
				<h2 class="heading">Войти</h2>
				<label for="email" class="feedback-form__label label">
					<span>E-mail</span>
					<input type="email" class="feedback-form__input input" id="email" name="email" required>
				</label>

				<label for="password" class="feedback-form__label label">
					<span>Пароль</span>
					<input type="password" class="feedback-form__input input" id="password" name="password" required>
				</label>

				<label for="check" class="label label_check">
					<input type="checkbox" id="check" class="check" name="rememberme" checked>
					Запомнить меня
				</label>

				<button class="btn" type="submit">Войти</button>
			</form>
		</div>
	</main>
</body>
</html>
